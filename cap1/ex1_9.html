<meta charset="UTF-8">
<script>
    var valorJantar = Number(prompt("Digite o valor do jantar: R$"));
    var taxaGarcom = valorJantar * 0.10;
    var totalPagar = valorJantar + taxaGarcom;
    alert("Taxa do garçom: R$" + taxaGarcom.toFixed(2) + "\nO valor total a pagar é: R$" + totalPagar.toFixed(2));
</script>
