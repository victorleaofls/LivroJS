<meta charset="UTF-8">
<script>
    //Digitar e atribuir os valores n1,n2
    var n1 = Number(prompt("Digite um número: "));
    var n2 = Number(prompt("Digite outro número: "));
    //Calcular e atribuir o valor de soma
    var soma = n1 + n2;
    //Informar valor de soma
    alert("Soma = " + soma);
</script>
